<!DOCTYPE html>
<style>
    
body {
    font-family: 'Open Sans', sans-serif;
    font-size: 11px;
    font-weight: 300;}

.axis .domain {
  display: none;
}
input {
    position: absolute;
    left: 30px;
    top: 550px;
    width: 650px;
  }
  
.tooltip {
  position: absolute;
  text-align: center;
  width: 60px;
  height: 28px;
  padding: 2px;
  font-family: 'Open Sans', sans-serif;
  font-size: 12px;
  border: 0px;
    background: lightgrey;
  border-radius: 8px;
  pointer-events: none;

}
    
.axis path, .axis--x line {
    display: none;
  }



</style>
<svg width="650" height="600" ></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<input type="range" min="0" max="100" step="25" value="0">
<script>

var svg = d3.select("svg"),
    margin = {top:60, right: 20, bottom: 60, left: 40},
    width = 650 - margin.left - margin.right,
    height = 250 - margin.top - margin.bottom;

//define scales
var x = d3.scaleLinear().rangeRound([0, width]),
    y = d3.scaleBand().rangeRound([150, 0]).padding(0.2),
    z = d3.scaleOrdinal()
    .range(["#319ef7","#CC333F"]);
    
var stack = d3.stack();
    
var chart1 = d3.select("svg")
.append("g")
.attr("class","chart1")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    

var on_count_change;
var on_kind_change;

	//load data
d3.csv("totalPersonnel.csv",function (error, data) {
		if(error) throw error;
        var data_nest = d3.nest()
                      .key(function(d){
                          return d.Slider
                      })
                      .entries(data);

    data = data_nest.filter(function(d){ return d.key == 0})[0].values;
    
    var cat = ["number"];

	//define domains based on data
	x.domain([0, 3000]);
	y.domain(data.map(function(d) { return d.country; }));
    z.domain(data.map(function(d) { return d.country; })); 
        
    var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

    chart1.append("g")
      .attr("class", "axis--x")
	  .attr("transform", "translate(0,"+height+")")				// New line
      .call(d3.axisBottom(x).ticks(null, "s"))					//  .call(d3.axisLeft(y).ticks(null, "s"))
    .append("text")
      .attr("y", 2)												//     .attr("y", 2)
      .attr("x", x(x.ticks().pop()) + 0.5)						//     .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")										//     .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
	  .attr("transform", "translate("+ (-width) +",-10)"); // Newline
        
    chart1.append("g")
      .attr("class", "axis--y")
      .attr("transform", "translate(0,0)") 						//  .attr("transform", "translate(0," + height + ")")
      .call(d3.axisLeft(y));									//   .call(d3.axisBottom(x)

       
	//append rects to svg based on data
	chart1.selectAll(".bar")
		.data(stack.keys(cat)(data))
      .enter().append("g")
		.attr("class", "bar")
        .selectAll("rect")
        .data(function(d) { return d; })
        .enter().append("rect")
		.attr("y", function(d) { return y(d.data.country); })
        .attr("x", function(d) { return x(d[0]); })
        .attr("width", function(d) { return x(d[1]) - x(d[0]);})
        .attr("height", y.bandwidth())
    .attr("fill", function(d) {return z(d.data.country); })
        .attr("fill-opacity",0.7)
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d.data.country + "<br/>" +d.data.number + "K")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });
        
        
    on_count_change = function changing(this_){
        var value = this_.value;
            
        chart1.selectAll(".bar")
		.data(stack.keys(cat)(data_nest.filter(function(d){return +d.key == value})[0].values))
		.selectAll("rect")
        .data(function(d){return d;})
        .transition()
        .duration(500)
		.attr("width", function(d) { return x(d[1]) - x(d[0]); })
        .attr("y", function(d) { return y(d.data.country); })
        .attr("x", function(d) { return x(d[0]); });
            
        };
    
    });
        


	//define chart title to svg
var title = chart1.append("g")
		.attr("class", "title");
	title.append("text")
		.attr("x", (width/1.9))
			 .attr("y", 0)
			.attr("text-anchor", "middle")
			.style("font-size", "18px")
			.text("Active Personnel of China and U.S.");

var margin = {top: 20, right: 20, bottom: 20, left: 40},
    width = 650 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;
    
var chart2 = d3.select("svg").append("g").attr("class","chart2")
.attr("transform", "translate(" + margin.left + "," + (margin.top+300) + ")");

var y2 = d3.scaleBand()			// x = d3.scaleBand()	
    .rangeRound([0, height])	// .rangeRound([0, width])
    .padding(0.2);

var x2 = d3.scaleLinear()		// y = d3.scaleLinear()
    .rangeRound([0, width]);	// .rangeRound([height, 0]);

var z2 = d3.scaleOrdinal()
    .range(["#319ef7","#CC333F"]);

  var stack = d3.stack();

  d3.csv("detailedPersonnel17.csv", function(error, data) {
    if (error) throw error;

    var data_nest = d3.nest()
                      .key(function(d){
                          return d.Slider
                      })
                      .entries(data);

    data = data_nest.filter(function(d){ return d.key == 0})[0].values;
    
    var cat = ["US","China"];

    y2.domain(data.map(function(d) { return d.kind; }));
    x2.domain([0, 2000]).nice();
    z2.domain(cat); 

    chart2.selectAll(".serie")
      .data(stack.keys(cat)(data))
      .enter().append("g")
        .attr("class", "serie")
        .attr("fill", function(d) {return z2(d.key); })
      .selectAll("rect")
      .data(function(d) { return d; })
      .enter().append("rect")
        .attr("y", function(d) { return y2(d.data.kind); })
        .attr("x", function(d) { return x2(d[0]); })
        .attr("width", function(d) { return x2(d[1]) - x2(d[0]); })
        .attr("height", y2.bandwidth())
        .attr("fill-opacity",0.7)
      
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d.data.kind + "<br/>" +d.data.US + " K personnel" + "<br/>" + d.data.China + " K personnel" )
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
    });

 chart2.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0,0)") 						//  .attr("transform", "translate(0," + height + ")")
      .call(d3.axisLeft(y2));									//   .call(d3.axisBottom(x));

  chart2.append("g")
      .attr("class", "axis")
	  .attr("transform", "translate(0,"+height+")")				// New line
      .call(d3.axisBottom(x2).ticks(null, "s"))					//  .call(d3.axisLeft(y).ticks(null, "s"))
    .append("text")
      .attr("y", 2)												//     .attr("y", 2)
      .attr("x", x(x.ticks().pop()) + 0.5) 						//     .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "0.32em")										//     .attr("dy", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
	  .attr("transform", "translate("+ (-width) +",-10)");   	// Newline
    

    d3.select("input")
        .on("change", function () {on_count_change(this); on_kind_change(this);})
        .on("input", function () {on_count_change(this); on_kind_change(this);});

    on_kind_change = function changed(this_) {
      var value = this_.value;

      chart2.selectAll(".serie")
        .data(stack.keys(cat)(data_nest.filter(function(d){return +d.key == value})[0].values))
        .selectAll("rect")
        .data(function(d) { return d; })
        .transition()
        .duration(500) 
        .delay(function(d,i){return i*100})     
        .attr("width", function(d) { return x2(d[1]) - x2(d[0]);})
        .attr("y", function(d) { return y2(d.data.kind); })
        .attr("x", function(d) { return x2(d[0]); })
  }
    
    var title = chart2.append("g")
		.attr("class", "title");
	title.append("text")
		.attr("x", (width/1.9))
			 .attr("y", 0)
			.attr("text-anchor", "middle")
			.style("font-size", "18px")
			.text("Specific Personnel of China and U.S.");
    
  });
var timeline = svg.append("g")
timeline.append("text")
    .attr("x", 0)
    .attr("y", 550)
    .text("2017").attr("x", 130).attr();
</script>
